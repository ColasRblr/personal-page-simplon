<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <form class="form" id="register_form">
        <h2>Contactez-moi</h2>
        <div class="form_line">
            <label for="lastname" class="label"> Nom :</label>
            <input type="text" placeholder="Saisir votre nom">
        </div>
        <div class="form_line">
            <label for="firstname" class="label"> Prénom :</label>
            <input type="text" placeholder="Saisir votre prénom">
        </div>
        <div class="form_line">
            <label for="phone_number" class="label"> Numéro de téléphone :</label>
            <input type="tel">
        </div>
        <div class="form_line">
            <label for="email" class="label"> Email :</label>
            <input type="email">
        </div>
        <div class="form_line">
            <label for="message" class="label"> Message :</label>
            <input type="textarea">
        </div>
        <div class="form_line">
            <button class="btn" type="button"> Envoyer </button>
            <button class="btn" type="button"> Réinitialiser </button>
        </div>
    </form>
    
</body>
</html>
